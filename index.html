<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }

        .categories {
            text-align: center;
            margin: 20px 0;
        }

        .categories button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .categories button:hover {
            background: #45a049;
        }

        .results {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .result-column {
            flex: 1;
            margin: 0 10px;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .result-column h3 {
            text-align: center;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Select a Category</h1>
</header>

<section class="categories">
    <button onclick="fetchResults('general')">General</button>
    <button onclick="fetchResults('multimedia')">Multimedia</button>
    <button onclick="fetchResults('codes')">Codes</button>
    <button onclick="fetchResults('custom')">Custom</button>
    <button onclick="fetchResults('advanced')">Advanced</button>
</section>

<section class="results">
    <div class="result-column" id="column-1">
        <h3>Result 1</h3>
        <p id="result-1">Waiting for data...</p>
    </div>
    <div class="result-column" id="column-2">
        <h3>Result 2</h3>
        <p id="result-2">Waiting for data...</p>
    </div>
    <div class="result-column" id="column-3">
        <h3>Result 3</h3>
        <p id="result-3">Waiting for data...</p>
    </div>
</section>

<footer>
    <p>Powered by External AI APIs. Deployed on <a href="https://www.netlify.com/">Netlify</a>.</p>
    <p>&copy; 2024 Your Company | <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a></p>
</footer>

<script>
    async function fetchResults(category) {
        const placeholders = ['result-1', 'result-2', 'result-3'];

        placeholders.forEach(id => {
            document.getElementById(id).textContent = "Loading...";
        });

        try {
            const responses = await Promise.all([
                fetch(`https://api.example.com/${category}?sample=1`),
                fetch(`https://api.example.com/${category}?sample=2`),
                fetch(`https://api.example.com/${category}?sample=3`)
            ]);

            const data = await Promise.all(responses.map(res => res.json()));

            placeholders.forEach((id, index) => {
                document.getElementById(id).textContent = data[index]?.content || "No data available";
            });
        } catch (error) {
            placeholders.forEach(id => {
                document.getElementById(id).textContent = "Error loading data";
            });
            console.error(error);
        }
    }
</script>

</body>
</html>
