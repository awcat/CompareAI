<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background: #f7f8fa;
        }

        header {
            background: #536878;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }

        .categories {
            text-align: center;
            margin: 20px 0;
        }

        .categories button {
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .categories button:nth-child(1) {
            background: #ff6f61;
            color: white;
        }

        .categories button:nth-child(2) {
            background: #6baed6;
            color: white;
        }

        .categories button:nth-child(3) {
            background: #fcaf17;
            color: white;
        }

        .categories button:nth-child(4) {
            background: #8bc34a;
            color: white;
        }

        .categories button:nth-child(5) {
            background: #9c27b0;
            color: white;
        }

        .categories button:hover {
            opacity: 0.9;
        }

        .search-box {
            text-align: center;
            margin: 20px 0;
        }

        .search-box input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-box button {
            background: #536878;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .results {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .result-column {
            flex: 1;
            margin: 0 10px;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .result-column h3 {
            text-align: center;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer a {
            color: #ff6f61;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Select a Category</h1>
</header>

<section class="categories">
    <button onclick="fetchResults('general')">General</button>
    <button onclick="fetchResults('multimedia')">Multimedia</button>
    <button onclick="fetchResults('codes')">Codes</button>
    <button onclick="fetchResults('custom')">Custom</button>
    <button onclick="fetchResults('advanced')">Advanced</button>
</section>

<section class="search-box">
    <input type="text" id="search-query" placeholder="Type your search here...">
    <button onclick="searchQuery()">Search</button>
</section>

<section class="results">
    <div class="result-column" id="column-1">
        <h3>Result 1</h3>
        <p id="result-1">Waiting for data...</p>
    </div>
    <div class="result-column" id="column-2">
        <h3>Result 2</h3>
        <p id="result-2">Waiting for data...</p>
    </div>
    <div class="result-column" id="column-3">
        <h3>Result 3</h3>
        <p id="result-3">Waiting for data...</p>
    </div>
</section>

<footer>
    <p>Powered by External AI APIs. Deployed on <a href="https://www.netlify.com/">Netlify</a>.</p>
    <p>&copy; 2024 Your Company | <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a></p>
</footer>

<script>
    async function fetchResults(category) {
        const placeholders = ['result-1', 'result-2', 'result-3'];

        placeholders.forEach(id => {
            document.getElementById(id).textContent = "Loading...";
        });

        try {
            const response = await fetch(`http://localhost:3000/api/get-results`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: category })
            });

            const data = await response.json();

            document.getElementById('result-1').textContent = data.result1 || 'No data available';
            document.getElementById('result-2').textContent = data.result2 || 'No data available';
            document.getElementById('result-3').textContent = data.result3 || 'No data available';
        } catch (error) {
            placeholders.forEach(id => {
                document.getElementById(id).textContent = "Error loading data";
            });
            console.error(error);
        }
    }

    async function searchQuery() {
        const query = document.getElementById('search-query').value;
        if (!query) {
            alert('Please enter a search query');
            return;
        }

        try {
            await fetch('http://localhost:3000/api/save-query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query })
            });

            const response = await fetch('http://localhost:3000/api/get-results', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query })
            });

            const data = await response.json();
            document.getElementById('result-1').textContent = data.result1 || 'No data available';
            document.getElementById('result-2').textContent = data.result2 || 'No data available';
            document.getElementById('result-3').textContent = data.result3 || 'No data available';
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while processing the query.');
        }
    }
</script>

</body>
</html>
